<ion-view view-title="Focus">
	<ion-content>
		<div class="hero quest-log-focus">
			<div class="content assassins-creed-titles">
				<h2>Focus</h2>
			</div>
		</div>
		<div class="separator theme"></div>
		<section class="quests">
			<div class="quest item" ng-repeat="q in focus">
				<h3><i class="icon ion-ios-clock"></i> {{q.name}} <a ui-sref="app.quests.detail({id:q._id})"><i class="icon right ion-ios-play"></i></a></h3>
			</div>
		</section>
	</ion-content>
</ion-view>
